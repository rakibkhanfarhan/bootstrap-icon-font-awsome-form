<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bt5</title>
	<!--css links-->
	<link rel="stylesheet"href="css/bootstrap.css">
	<link rel="stylesheet"href="css/style.css">
	<link rel="stylesheet"href="css/media.css">
	<link rel="stylesheet"href="css/bootstrap-icons.css">
  <link rel="stylesheet"href="fontawesome/css/all.min.css">
  
</head>
<body>
	
<div class="container">
<!--form-->
<h2>form</h2>
<section class="form">
<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-6">
    <label for="f_name" class="form-label">First name</label>
    <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter your First name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Enter your First name.
      </div>
  </div>
  <div class="col-md-6">
    <label for="l_name" class="form-label">Last name</label>
    <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter your last name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Enter your last name.
      </div>
  </div>
  <div class="col-md-12">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control email" id="email" name="email" placeholder="Enter your Email Address" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Enter your Email Address.
      </div>
  </div>
 
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

</section>
</div>
<h1>Icon</h1>
	<section class="icon" >
	<i class="bi bi-arrow-down-circle"></i>
  <i class="bi bi-arrow-left-square"></i>
  <i class="bi bi-arrows-collapse-vertical"></i>
  <i class="bi bi-badge-ad-fill"></i>
</section>
<h2>font awesome</h2>
<section class="f_icon">
 <i class="fa-solid fa-car"></i>
  <i class="fa-solid fa-bicycle"></i>
<i class="fa-solid fa-plane"></i>
<i class="fa-brands fa-microsoft"></i>
</section>

<!--script links-->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
